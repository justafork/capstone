<head>

	<link rel="shortcut icon" sizes="196x196" href="icon-196x196.png">

	<link rel="stylesheet" type="text/css" href="css/myLabSheets.css">
	
	<title>myLabSheets - contact</title>

<body>
	<div class="container">
		<div class="wrapper">
			
			<!--begin navigation-->
			<div class="nav">
				<div class="navBox">
					<a href="index.html"><img src="images/icon_home.png" alt="home"></a>
				</div> <!--/navBox-->
				<!--convert-->
				<div class="navBox navBoxActive">
					<a href="convert.html"><img src="images/icon_inactive_convert.png" alt="convert"></a>
				</div> <!--/navBox-->
				<!--scale-->
				<div class="navBox">
					<a href="scale.html"><img src="images/icon_inactive_scale.png" alt="scale"></a>
				</div> <!--/navBox-->
				<!--add image-->
				<div class="navBox">
					<a href="images.html"><img src="images/icon_inactive_add.png" alt="add image"></a>
				</div> <!--/navBox-->
				<!--view images-->
				<div class="navBox">
					<img src="images/icon_active_contact.png" alt="contact">
				</div> <!--/navBox-->
				<div class="clearfix"></div>
			</div> <!--/navHome-->
		
			<div class="clearfix"></div>
			
			<div class="headingPage">
				<h1>Contact</h1>
			</div> <!--/heading-->
		<!--/navigation-->
			
			<form id="formContact">
				<h2>launch notification</h2>
				<h4>we'll email you when we launch</h4>
				<input id="fname" name="fname" type="text" placeholder="first name"><br>
				<input id="lname" name="lname" type="text" placeholder="last name"><br>
				<input id="email" name="email" type="text" placeholder="email"><br>
				<button id="btnContact">send</button>
				<button id="btnContactReset" type="reset">clear</button>
			</form>
			
			<div id="formContactConfirm"></div>
			
		</div> <!--/wrapper-->
	</div> <!--/container-->
